<!DOCTYPE html>
<html style="width: 100%;height: 100%; display: block;padding:0;margin:0;">
<head>
    <meta charset="UTF-8">
    <title>Documentation Editor</title>
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="bower_components/simplemde/dist/simplemde.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container center">
    <div class="card hoverable medium">
        <div class="card-image">
            <img src="http://az616578.vo.msecnd.net/files/2016/01/03/635873821517718970351055939_Stack-of-books-great-education.jpg">
            <span class="card-title"><h3>Documentation Editor</h3></span>
        </div>
        <div class="card-content">
            <p>
                Bienvenue dans Documentation Editor, veuillez configurer le repository Git associé à votre Documentation
                <span class="input-field">
                    <input id="git_url" type="text" class="validate" placeholder="git://">
                </span>
            </p>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-light btn deep-orange darken-4"  onclick="setGitUrl()">Utiliser ce dépôt Git</a>
        </div>
    </div>
</div>
<script>
    window.setGitUrl = function(){
        var giturl = document.getElementById('git_url').value;
        require('electron').ipcRenderer.send('set-git-url', giturl);
    };
</script>
</body>

</html>
